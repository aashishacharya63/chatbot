<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chatbot</title>
</head>
<body>
    <h1>Movie Chatbot</h1>
    <form action="/chatbot" method="post">
        <label for="user_input">Enter your query:</label><br>
        <input type="text" id="user_input" name="user_input"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
